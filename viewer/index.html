<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>模型查看器</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit">
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="resource/css/photon.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css">
  <style>
  .num {
    width: 80px;
  }
  </style>
</head>

<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
<!--
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
          </nav>
        </div>
 -->
        <div class="pane">
          <div class="window">
            <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default" onclick="loadModel()" title="选择模型">
                    <span class="icon icon-network"></span>
                  </button>
                  <button class="btn btn-default" onclick="clearModel()" title="清除模型">
                    <span class="icon icon-dribbble"></span>
                  </button>
                </div>
                <div class="btn-group">
                    <span>Scale</span>
                    <input type="text" class="num" id="txtScale">
                </div>
              </div>
            </header>
            <div class="window-content" style="background-color: #888">
              <div id="layaContainer" style="width: 100%; height: 100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="libs/laya/laya.core.js"></script>
  <script src="libs/laya/laya.webgl.js"></script>
  <script src="libs/laya/laya.ani.js"></script>
  <script src="libs/laya/laya.html.js"></script>
  <script src="libs/laya/laya.particle.js"></script>
  <script src="libs/laya/laya.ui.js"></script>

  <script src="libs/lodash/lodash.js"></script>
  <script src="libs/anitool/anitool.js"></script>

  <script src="game.js"></script>
  <script src="index.js"></script>
</body>
</html>
